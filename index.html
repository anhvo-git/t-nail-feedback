<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Page</title>
  <link rel="stylesheet" href="indexstyle.css">
</head>
<body>
  <div class="container">
    <h1>We Value Your Feedback!</h1>
    <p>Please take a moment to share your experience on one of these platforms:</p>
    
    <div class="feedback-links">
      <a href="https://g.page/r/CYLjR14-QeQeEAE/review" target="_blank" class="feedback-button-google">
        <img src="image/google.png" alt="Google Logo">
      </a>
      <a href="https://www.yelp.com/writeareview/biz/q7rkTlDsyyBp0z-VVaL3Rg?review_origin=review-feed-war-widget" target="_blank" class="feedback-button-yelp">
        <img src="image/yelp.png" alt="Yelp Logo">
      </a>
    </div>
  </div>
</body>
</html>
